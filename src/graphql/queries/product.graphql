# import '/fragments/uploadFile.graphql'
query Product($sort: String, $limit: Int, $start: Int, $where: JSON) {
    products(sort: $sort, limit: $limit, start: $start, where: $where) {
        id
        name
        description
        shortDescription
        tags
        price {
            currency
            retailPricePerUnit
            pricePerUnit
        }
        availableUnits
        packaging
        size {
            height
            weight
            productLength
            width
        }
        features
        variants {
            variants
            quantity
        }
        discount {
            discountPercentage
        }
        categories {
            id
            name
        }
        coverImage {
            ...uploadFile
        }
        productImages {
            ...uploadFile
        }
    }}
