# import '/fragments/uploadFile.graphql'
fragment user on UsersPermissionsUser {
  id
  created_at
  updated_at
  username
  email
  confirmed
  provider
  phoneNumber
  firstName
  lastName
  address {
    id
    lat
    lng
    address
    postalCode
    type
    name
  }
  idNumber
  profileCompleted
  isSeller
  profilePicture {
    ...uploadFile
  }
  categories {
    id
    name
  }
  notifications {
    id
    type
    title
    category
    message
    trigger
    recipient {
      email
    }
    read
  }
}
