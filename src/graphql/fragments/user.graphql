# import '/fragments/uploadFile.graphql'
fragment user on UsersPermissionsUser {
  id
  created_at
  updated_at
  username
  email
  confirmed
  provider
  phoneNumber
  firstName
  lastName
  address {
    id
    lat
    lng
    address
    postalCode
  }
  idNumber
  profileCompleted
  isSeller
  profilePicture {
      ...uploadFile
  }
  categories {
    id
    name
  }
}
