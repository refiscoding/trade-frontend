fragment user on UsersPermissionsUser {
  id
  created_at
  updated_at
  username
  email
  confirmed
  blocked
  phoneNumber
  firstName
  lastName
  idNumber
  profileCompleted
  isSeller
  profilePicture {
    ...uploadFile
  }
  business {
   ...business
  }
  wishlist {
    ...wishlist
  }
  cart {
    ...cart
  }
  address {
    ...address
  }
  categories {
    ...category
  }
  orders {
    ...order
  }
  notifications {
    ...notification
  }
   transactions {
    ...transaction
  }
  notifications {
    id
    type
    title
    category
    message
    trigger
    recipient {
      email
    }
    read
  }
}
