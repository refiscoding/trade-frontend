# import '/fragments/transaction.graphql'
# import '/fragments/product.graphql'

fragment order on Order {
  id
  created_at
  updated_at
  orderNumber
  orderDate
  paidDate
  deliveryDate
  count
  orderTotal
  wasReturned
  status
  businessOrderStatus
  signatory {
    id
    name
    relation
    isCustomer
  }
  items {
    id
    quantity
    total
    product {
      ...product
    }
  }
  deliveryAddress {
    ...address
  }
}
