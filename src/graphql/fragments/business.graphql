# import '/fragments/address.graphql'
# import '/fragments/country.graphql'

fragment business on Business {
  id
  created_at
  updated_at
  published_at
  name
  registrationNumber
  isVatRegistered
  hasPhysicalStore
  businessType
  vatNumber
  isRetailSupplier
  uniqueProducts
  revenue
  address {
      ...address
  }
  productsSummary
  phoneNumber
  websiteAddress
  yearsInOperation
  beeStatus
  annualTurnover
  description
  hazChem
  countries {
    ...country
  }
}
