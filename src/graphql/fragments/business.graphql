# import '/fragments/address.graphql'
# import '/fragments/country.graphql'

fragment business on Business {
  id
  created_at
  updated_at
  published_at
  name
  registrationNumber
  companyRelated
  isVatRegistered
  hasPhysicalStore
  businessType
  vatNumber
  isRetailSupplier
  uniqueProducts
  suppliedBrands
  revenue
  address {
      ...address
  }
  dispatchAddress {
    ...address
  }
  productsSummary
  phoneNumber
  websiteAddress
  yearsInOperation
  beeStatus
  annualTurn
  hazChem
  isHazChem
  countries {
    ...country
  }
}
