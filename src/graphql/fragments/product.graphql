# import '/fragments/uploadFile.graphql'
# import '/fragments/business.graphql'
# import '/fragments/category.graphql'
# import '/fragments/return.graphql'
fragment product on Product {
  id
  name
  uniqueIdentifier
  supplierParentCode
  description
  shortDescription
  availableUnits
  packaging
  minSellCost
  maxSellCost
  tradeFedCost
  dimensionsUnit
  weightUnit
  discount
  currency
  height
  weight
  width
  lengths
  isRefundable
  radius
  diameter
  packageLength
  packageWidth
  packageHeight
  packageWeight
  packageQuantity
  minimumOrder
  categoryAutomotive
  categoryAgriculture
  categoryMining
  categoryFoodIngredients
  categoryHeavyMachinery
  categoryLighting
  categoryElectricalEquipment
  categoryToolsAndHardware
  categoryIndustrial
  additionalInfo {
    url
  }
  coverImage {
    ...uploadFile
  }
  business {
    ...business
  }
  categories {
    id
  }
  productImages {
    ...uploadFile
  }
  return_request {
    ...return
  }
  created_at
}
