# import '/fragments/uploadFile.graphql'
# import '/fragments/business.graphql'
# import '/fragments/return.graphql'
fragment product on Product {
  id
  name
  uniqueIdentifier
  supplierParentCode
  description
  shortDescription
  availableUnits
  packaging
  minSellCost
  maxSellCost
  tradeFedCost
  dimensionsUnit
  weightUnit
  discount
  currency
  height
  weight
  width
  lengths
  isRefundable
  radius
  diameter
  packageLength
  packageWidth
  packageHeight
  packageWeight
  packageQuantity
  minimumOrder
  additionalInfo {
    url
  }
  coverImage {
    ...uploadFile
  }
  business {
    ...business
  }
  category {
    id
  }
  productImages {
    ...uploadFile
  }
  return_request {
    ...return
  }
  created_at
}
