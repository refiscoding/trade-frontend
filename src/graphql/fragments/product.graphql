# import '/fragments/uploadFile.graphql'
# import '/fragments/business.graphql'
fragment product on Product {
    id
    created_at
    updated_at
    name
    description
    shortDescription
    tags
    availableUnits
    packaging
    productPrice
    features
    minSellCost
    maxSellCost
    tradeFedCost
    business {
        ...business
    }
    price {
        currency
        retailPricePerUnit
        pricePerUnit
    }
    size {
        height
        weight
        productLength
        width
    }
    variants {
        variants
        quantity
    }
    discount {
        discountPercentage
    }
    categories {
        id
    }
    coverImage {
        ...uploadFile
    }
    productImages {
        ...uploadFile
    }
}
