# import '/fragments/uploadFile.graphql'
# import '/fragments/business.graphql'
# import '/fragments/category.graphql'
fragment product on Product {
    id
    created_at
    updated_at
    name
    description
    shortDescription
    tags
    availableUnits
    packaging
    features
    minSellCost
    maxSellCost
    tradeFedCost
    dimensionsUnit
    weightUnit
    discount
    currency
    height
    weight
    width
    lengths
    additionalInfo {
        url
    }
    coverImage {
        ...uploadFile
    }
    business {
        ...business
    }
    categories {
        id
    }
    productImages {
        ...uploadFile
    }
}
