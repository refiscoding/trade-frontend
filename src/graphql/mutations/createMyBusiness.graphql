mutation createMyBusiness($input: BusinessInput) {
  createMyBusiness(input: $input) {
    id
    name
    category {
      id
    }
    revenue
    registrationNumber
    isVatRegistered
    uniqueProducts
    products
    revenue
    hasPhysicalStore
    isRetailSupplier
    businessType
    vatNumber
  }
}
